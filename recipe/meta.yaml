{% set name = "pytask-parallel" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask_parallel-{{ version }}.tar.gz
  sha256: 0a56c712211744ed2ca45242ef5757c385faafcbd00e4eb35308b161a19ecaef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools_scm
    - toml
  run:
    - attrs >=21.3.0
    - click
    - cloudpickle
    - loky
    - pluggy >=1.0.0
    - pytask >=0.4.0
    - python >=3.8
    - rich

test:
  imports:
    - pytask_parallel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytask-dev/pytask-parallel
  summary: Parallelize the execution of pytask.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pytask-dev/pytask-parallel
  doc_url: https://github.com/pytask-dev/pytask-parallel

extra:
  recipe-maintainers:
    - tobiasraabe
