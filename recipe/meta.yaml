{% set name = "pytask-parallel" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask_parallel-{{ version }}.tar.gz
  sha256: 9304b5760f1ed2cc626e19e7f9f97a968ec5c87561b3395ff2788a11760b3ab3

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - toml
  run:
    - cloudpickle
    - loky
    - pytask >=0.0.11
    - python >=3.6

test:
  imports:
    - pytask_parallel
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytask-dev/pytask-parallel
  summary: Parallelize the execution of pytask.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pytask-dev/pytask-parallel
  doc_url: https://github.com/pytask-dev/pytask-parallel

extra:
  recipe-maintainers:
    - tobiasraabe
